name: void_chat_beta
description: A new Flutter project.
publish_to: none

version: 1.0.0+2

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_keyboard_visibility: any
  font_awesome_flutter: any
  bloc: any
  flutter_bloc: any
  formz: any
  meta: any
  pedantic: any
  shimmer: any
  authentication_repository:
    path: packages/authentication_repository
  firestore_repository:
    path: packages/firestore_repository
  path_provider: any
  equatable: any
  hydrated_bloc: any
  simple_animations: any
  mockito: any
  cloud_firestore: any
  intl: null
  flutter_svg: ^0.22.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: any

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Iceland
      fonts:
        - asset: fonts/Iceland-Regular.ttf
    - family: Jura
      fonts:
        - asset: fonts/jura/static/Jura-Bold.ttf
        - asset: fonts/jura/static/Jura-Light.ttf
        - asset: fonts/jura/static/Jura-Medium.ttf
        - asset: fonts/jura/static/Jura-Regular.ttf
        - asset: fonts/jura/static/Jura-SemiBold.ttf
flutter_intl:
  main_locale: en_US
  enabled: true
